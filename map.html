<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه آب‌و‌هوا</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .weather-popup {
      font-size: 14px;
      direction: rtl;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const API_KEY = '91ad857f98f90c89211c8543e27353b3';

    // 1. ایجاد نقشه روی ایران
    const map = L.map('map').setView([32.4279, 53.6880], 6); 

    // 2. بارگذاری لایه‌ی کاشی
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     
    }).addTo(map);

    
    map.on('click', async function (e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=fa`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const popupContent = `
          <div class="weather-popup">
            <strong>${data.name || 'ناشناس'}</strong><br/>
            دما: ${data.main.temp}°C<br/>
            وضعیت: ${data.weather[0].description}<br/>
            رطوبت: ${data.main.humidity}٪
          </div>
        `;

        L.popup()
          .setLatLng(e.latlng)
          .setContent(popupContent)
          .openOn(map);

      } catch (err) {
        console.error('خطا در گرفتن اطلاعات آب‌وهوا', err);
      }
    });
  </script>

</body>
</html>
